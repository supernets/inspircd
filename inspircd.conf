<ctctags allowclientonlytags="&env.CTC_TAGS_ALLOW_CLIENT_ONLY_TAGS;">

<customprefix letter="q"
              name="founder"
              prefix="~"
              rank="50000"
              ranktoset="50000">

<customprefix letter="a"
              name="admin"
              prefix="&amp;"
              rank="40000"
              ranktoset="50000">

<customprefix letter="h"
              name="halfop"
              prefix="%"
              rank="20000"
              ranktoset="30000">

<customprefix change="yes"
              name="op"
              rank="30000"
              ranktoset="30000">

<customprefix change="yes"
              depriv="no"
              name="voice"
              rank="10000"
              ranktoset="20000">

<deaf bypasschars="&env.DEAF_BYPASS_CHARS;"
